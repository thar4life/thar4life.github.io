<style>

/* ================= LOADER ================= */
#loader{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#loader img{
  width:120px;
  animation: spin 1.5s linear infinite;
}

#loader span{
  margin-top:15px;
  font-size:18px;
  letter-spacing:2px;
  color:red;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ================= MAIN ================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  background-image: url("https://res.cloudinary.com/dd99niwgj/image/upload/v1767645990/thar4lifebg_ef258a.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

body > * {
  position: relative;
  z-index: 1;
}

/* Neon Title */
h1{
  margin-top:20px;
  margin-bottom:10px;
  letter-spacing:3px;
  text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff4d4d; }
  to{ text-shadow:0 0 25px #ff0000; }
}

/* Logo */
.logo-box{
  width:110px;
  height:110px;
  margin: 0 auto 20px auto;
  border-radius:50%;
  overflow:hidden;
  background:#111;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
  cursor:pointer;
  transition: transform 0.6s ease;
}

.logo-box.rotating{
  transform: rotate(360deg);
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Fade-in */

/* Gallery */

<script>
function rotateAndRefresh(){
  const logo = document.querySelector('.logo-box');
  logo.classList.add('rotating');
  setTimeout(() => {
    location.reload();
  }, 600);
}

/* Loader hide */
window.onload = function(){
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 1500);
}
</script>
  <script>
function openStory(src, isVideo=false){
  const viewer = document.getElementById("storyViewer");
  const img = document.getElementById("storyImage");
  const video = document.getElementById("storyVideo");

  viewer.style.display = "flex";

  if(isVideo){
    img.style.display = "none";
    video.style.display = "block";
    video.src = src;
  } else {
    video.style.display = "none";
    img.style.display = "block";
    img.src = src;
  }
}

function closeStory(){
  const viewer = document.getElementById("storyViewer");
  const video = document.getElementById("storyVideo");
  viewer.style.display = "none";
  video.pause();
}
</script>
