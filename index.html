<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THAR4LIFE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family: Arial, sans-serif;
}

h1{
  margin-top:20px;
  margin-bottom:10px;
  letter-spacing:2px;
}

.logo-box{
  width:110px;
  height:110px;
  margin: 0 auto 20px auto;
  border-radius:50%;
  overflow:hidden;
  background:#111;
  box-shadow: 0 0 15px rgba(255,255,255,0.15);
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}

.gallery img{
  width:150px;
  height:150px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.5);
  transition: transform 0.3s;
}

.gallery img:hover{
  transform: scale(1.1);
}

video{
  width:90%;
  max-width:380px;
  border-radius:12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  margin-bottom:30px;
}
</style>
</head>

<body>

<header>
  <div class="logo-box">
    <img src="logo.png" alt="THAR4LIFE Logo">
  </div>
  <h1>THAR4LIFE </h1>
</header>

<!-- Gallery Section -->
<div class="gallery">
  <img src="image1.jpg" alt="Image 1">
  <img src="image2.jpg" alt="Image 2">
</div>

<!-- Video Section -->
<video autoplay muted loop playsinline>
  <source src="https://res.cloudinary.com/dd99niwgj/video/upload/f_auto,q_auto/thar4life.mp4>
</video>

</body>
</html>
