<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THAR4LIFE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Logo rotation */
.rotate-logo{
  cursor:pointer;
  transition:transform 0.6s ease;
}
.rotate-logo.rotating{
  transform:rotate(360deg);
}

/* Full background */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  color:white;
  text-align:center;
  font-family:Arial, sans-serif;
  background-image:url("https://res.cloudinary.com/dd99niwgj/image/upload/v1767645990/thar4lifebg_ef258a.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

body > *{
  position:relative;
  z-index:1;
}

/* Neon title */
h1{
  margin:20px 0 10px;
  letter-spacing:3px;
  text-shadow:0 0 10px #ff4d4d, 0 0 20px #ff0000;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 10px #ff4d4d; }
  to{ text-shadow:0 0 25px #ff0000; }
}

/* Logo */
.logo-box{
  width:110px;
  height:110px;
  margin:0 auto 20px;
  border-radius:50%;
  overflow:hidden;
  background:#111;
  box-shadow:0 0 20px rgba(255,0,0,0.6);
}
.logo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Fade animation */
.fade-in{
  animation:fadeIn 1.2s ease-in forwards;
}
@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

/* Gallery */
.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:30px;
}
.gallery img{
  width:300px;
  height:550px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.6);
  transition:transform 0.3s;
}
.gallery img:hover{
  transform:scale(1.1);
}

/* Reel layout */
.reel{
  height:90vh;
  max-width:420px;
  margin:40px auto;
  display:flex;
  align-items:center;
  justify-content:center;
}
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(255,0,0,0.5);
}

/* Text between videos */
.video-text{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
  line-height:1.3;
  margin:30px 0;
}

/* Social buttons */
.socials{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:40px 0;
}

/* Instagram */
.insta-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 22px;
  border-radius:30px;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  color:white;
  font-weight:bold;
  text-decoration:none;
}
.insta-btn img{
  width:18px;
  height:18px;
}

/* YouTube logo only */
.yt-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px 26px;
  border-radius:30px;
  background:#111;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
  transition:transform 0.3s, background 0.3s;
}
.yt-btn:hover{
  transform:scale(1.1);
  background:#ff0000;
}
.yt-btn img{
  width:70px;
  height:auto;
}
</style>
</head>

<body>

<header class="fade-in">
  <div class="logo-box rotate-logo" onclick="rotateAndRefresh()">
    <img src="logo.png" alt="THAR4LIFE Logo">
  </div>
  <h1>THAR4LIFE</h1>
</header>

<!-- Gallery -->
<div class="gallery fade-in">
  <img src="image1.jpg">
  <img src="image2.jpg">
  <img src="https://res.cloudinary.com/dd99niwgj/image/upload/v1767646771/Screenshot_20260106_022330_Instagram_rskfcj.jpg">
  <img src="https://res.cloudinary.com/dd99niwgj/image/upload/v1767646718/Screenshot_20260106_022610_Instagram_ynwdm4.jpg">
  <img src="https://res.cloudinary.com/dd99niwgj/image/upload/v1767646709/Screenshot_20260106_022401_Instagram_u6qpgq.jpg">
</div>

<!-- Reel 1 -->
<div class="reel fade-in">
  <video autoplay muted loop playsinline onclick="this.requestFullscreen()">
    <source src="https://res.cloudinary.com/dd99niwgj/video/upload/f_auto,q_auto/VID_20260105_112403_086_vtfx93.mp4">
  </video>
</div>

<div class="video-text fade-in">
  PIND HOOD<br>DAMM GOOD
</div>

<!-- Reel 2 -->
<div class="reel fade-in">
  <video autoplay muted loop playsinline onclick="this.requestFullscreen()">
    <source src="https://res.cloudinary.com/dd99niwgj/video/upload/f_auto,q_auto/videothar4life_evrpth.mp4">
  </video>
</div>

<!-- Reel 3 -->
<div class="reel fade-in">
  <video autoplay muted loop playsinline onclick="this.requestFullscreen()">
    <source src="https://res.cloudinary.com/dd99niwgj/video/upload/f_auto,q_auto/VID_20260105_125643_774_dlypou.mp4">
  </video>
</div>

<!-- Socials -->
<div class="socials fade-in">
  <a href="https://www.instagram.com/thar.4life_" target="_blank" class="insta-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">
    Instagram
  </a>

  <a href="https://www.youtube.com/channel/UCoDZQNq5m6sRJdQltpW35Qw" target="_blank" class="yt-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">
  </a>
</div>

<script>
function rotateAndRefresh(){
  const logo=document.querySelector('.rotate-logo');
  logo.classList.add('rotating');
  setTimeout(()=>location.reload(),600);
}
</script>

</body>
</html>
