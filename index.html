<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THAR4LIFE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .rotate-logo{
  cursor: pointer;
  transition: transform 0.6s ease;
}

.rotate-logo.rotating{
  transform: rotate(360deg);
}

/* Existing CSS (body, h1, gallery, etc.) */

/* STEP 1 — body background */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;

  background-image: url("https://res.cloudinary.com/dd99niwgj/image/upload/v1767645990/thar4lifebg_ef258a.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* STEP 2 — dark overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

/* STEP 3 — keep content on top */
body > * {
  position: relative;
  z-index: 1;
}
/* Neon Title */
h1{
  margin-top:20px;
  margin-bottom:10px;
  letter-spacing:3px;
  text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff4d4d; }
  to{ text-shadow:0 0 25px #ff0000; }
}

/* Logo */
.logo-box{
  width:110px;
  height:110px;
  margin: 0 auto 20px auto;
  border-radius:50%;
  overflow:hidden;
  background:#111;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

.logo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Fade-in animation */
.fade-in{
  animation: fadeIn 1.2s ease-in forwards;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

/* Gallery */
.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:25px;
}

.gallery img{
  width:300px;
  height:550px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.6);
  transition: transform 0.3s;
}

.gallery img:hover{
  transform: scale(1.1);
}

/* Video */
video{
  width:90%;
  max-width:380px;
  border-radius:15px;
  box-shadow: 0 10px 30px rgba(255,0,0,0.5);
  margin-bottom:25px;
  background:#000;
  cursor:pointer;
}

/* TEXT BETWEEN VIDEOS (ADDED ONLY THIS) */
.video-text{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
  line-height:1.3;
  margin:30px 0;
}

/* Social Buttons */
.socials{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:35px;
}

.socials a{
  text-decoration:none;
  color:white;
  padding:12px 22px;
  border-radius:30px;
  background:#111;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
  transition: transform 0.3s, background 0.3s;
}

.socials a:hover{
  transform:scale(1.1);
  background:#ff0000;
}

/* Instagram Button */
.insta-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 22px;
  border-radius:30px;
  background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
  color:white;
  font-weight:bold;
}

.insta-btn img{
  width:18px;
  height:18px;
}
  .yt-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px 26px;
  border-radius:30px;
  background:#111;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
  transition:transform 0.3s, background 0.3s;
}

.yt-btn:hover{
  transform:scale(1.1);
  background:#ff0000;
}

.yt-btn img{
  width:70px;   /* BIG logo */
  height:auto;
}
</style>
</head>

<body>

<header class="fade-in">
 <div class="logo-box rotate-logo" onclick="rotateAndRefresh()">

<!-- Social Links -->

 <script>
function rotateAndRefresh(){
  const logo = document.querySelector('.rotate-logo');
  logo.classList.add('rotating');

  setTimeout(() => {
    location.reload();
  }, 600); // wait till rotation finishes
}
</script>
